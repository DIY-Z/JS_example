<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node对象</title>
    <style>
        div{
            border: 1px red solid;
        }
        #div1{
            width: 200px;
            height: 200px;
        }
        #div2{
            width: 100px;
            height: 100px;
        }
        #div3{
            width: 100px;
            height: 100px;
        }
    </style>
    <script>
        /*
                Node:节点对象
                    一些方法：
                       * appendChild()	向节点的子节点列表的结尾添加新的子节点。
                       * replaceChild()	用新节点替换一个子节点。
                       * removeChild()	删除（并返回）当前节点的指定子节点。
                   一些属性：
                        parentNode:父节点

         */



    </script>



</head>
<body>
    <div id="div1">
        <div id="div2">div2</div>
        div1
    </div>

    <!-- href如果不赋值，点击超链接后还是会跳转到当前页面，而且是新的当前页面 -->
    <a href="javascript:void(0);" id="del">删除子节点</a>
    <a href="javascript:void(0);" id="add">添加子节点</a>
    <script>
        //1. 获取超链接
        var element_a = document.getElementById("del");
        //2. 绑定单击事件
        element_a.onclick = function () {
            var div1 = document.getElementById("div1");
            var div2 = document.getElementById("div2");
            div1.removeChild(div2);

        }
        /*
                超链接功能：
                    1. 可以被点击（是样子上可以被点击）（前提是必须在标签内写上href这个属性，否则不能被点击）
                    2. 点击后跳转到href指定的url

                若想要让超链接可以被点击（是样子上可以被点击），但又不想让它跳转到别的页面，
                可以让href="javascript:void(0);"

         */
        //1. 获取超链接
        var element_a = document.getElementById("add");
        //2. 绑定单击事件
        element_a.onclick = function () {
            var div1 = document.getElementById("div1");
            //给div1添加子节点
            var div3= document.createElement("div");
            //设置它的属性
            div3.setAttribute("id","div3");

            div1.appendChild(div3);
        }
        var d = div2.parentNode;
        alert(d);
    </script>


</body>
</html>
