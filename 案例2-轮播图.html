<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>

</head>
<body>
<img id="pic" src="img/pic1.jpg" width="100%" height="400">


<script>
    /*
            分析：
                1. 在页面上使用img标签来展示图片
                2. 定义一个方法，修改图片对象的src属性
                3. 定义一个定时器，每隔三秒调用方法一次

     */

    //修改src
    var number = 1;
    function fun() {
        number++;
        if(number > 4) number = 1;
        var img = document.getElementById("pic");
        img.src = "img/pic" + number + ".jpg";
    }
    //定义计时器
    setInterval(fun,3000);
</script>


</body>
</html>
