<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>跳转首页</title>

</head>
<body>

    <p align="center">
        <span id="time">5</span>秒后，自动跳转到首页...
    </p>

    <script>
        /*
                分析：
                    1. 显示页面效果
                    2. 倒计时读秒效果实现
                            * 定义一个方法，获取span标签，修改span标签体的内容，时间--
                            * 定义一个定时器，1秒执行该方法
                    3. 时间如果<= 0,则跳转到新页面

         */
        var second = 5;
        var time = document.getElementById("time");
        function showTime() {
            second--;
            if(second <= 0)
                location.href="http://www.baidu.com";
            time.innerHTML = second + "";
        }

        //设置定时器，1秒执行该方法
        setInterval(showTime,1000);


    </script>


</body>
</html>
