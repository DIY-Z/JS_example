<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Window对象</title>
    <script>
        /*
                Window：窗口对象
                    1.创建
                    2.一些方法
                        1. 与弹出框有关的方法
                            alert()
                            confirm()
                                * 如果用户点击确定按钮，则方法返回true
                                * 如果用户点击取消按钮，则方法返回false
                            prompt()    显示可提示用户输入的对话框


                        2. 与打开关闭有关的方法
                            close() : 关闭浏览器窗口
                                * 谁调用它，它就关谁
                            open(): 打开一个新的浏览器窗口
                                * 返回一个新的window对象
                        3. 与定时器有关的方法
                                setTimeout()        在指定的毫秒后调用函数或
                                    * 参数：
                                        * js代码或者方法对象
                                        * 毫秒值
                                    * 返回值：返回一个唯一标识，在取消定时器的时候会用到
                                setInterval()	按照指定的周期（以毫秒计）来调用函数或计算表达式。  循环执行
                                clearTimeout()	取消由 setTimeout() 方法设置的 timeout。
                                clearInterval()	取消由 setInterval() 设置的 timeout。
                    3.属性
                        1. 获取其他BOM对象：
                            history
                            location
                            Navigator
                            Screen
                        2. 或缺DOM对象
                            document

                    4.特点
                        * Window对象不需要创建就可以直接使用window方法     window.方法名()
                        * 调用方法时window可直接省略
         */
        //window.alert("hello");
  //      var flag = confirm("确定吗？");
   //     document.write(flag + "<br>");

    </script>
</head>
<body>
    <input id="openBtn" type="button" value="打开窗口">
    <input id="closeBtn" type="button" value="关闭窗口">
    <script>
        var openBtn = document.getElementById("openBtn");
        var newWindow;
        openBtn.onclick = function(){
            //打开新窗口
            newWindow=open("http://www.baidu.com");
        }

        var closeBtn = document.getElementById("closeBtn");
        closeBtn.onclick = function () {
            newWindow.close();         //前面加window表示关闭当前窗口
        }

/*

*/

            alert("bomb");
        }

        clearInterval(id1);

 */
        //或缺history
        var h1 = window.history;
        var h2 = history;
        alert(h1);
        alert(h2);

        var o = window.document.getElementById("openBtn");
        alert(o);
       // document.getElementById("");

    </script>
</body>
</html>
